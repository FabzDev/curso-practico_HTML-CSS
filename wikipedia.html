<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="wikipedia.css" />
		<title>Wikipedia</title>
	</head>
	<body>
		<header class="header_container">
			<span
				><img
					class="header_image"
					src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Wikipedia_wordmark.svg/1280px-Wikipedia_wordmark.svg.png"
					alt="Logo de Wikipedia"
			/></span>
			<span class="header_text">The Free Encyclopedia</span>
		</header>
		<body>
			<main class="top-main">
				<section class="globe-section">
					<img
						class="globe-section_image"
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/800px-Wikipedia-logo-v2.svg.png"
						alt="Globo Wikipedia"
					/>
					<div class="lang-top">
						<div>
							<span class="span-title">English</span>
							<span pan class="span-articles">6 458 000+ articles</span>
						</div>
						<div>
							<span class="span-title">Español</span>
							<span class="span-articles">1 755 000+ articulos</span>
						</div>
					</div>
					<div class="lang-center">
						<div>
							<span class="span-title">日本語</span>
							<span class="span-articles">1 314 000+ 記事</span>
						</div>
						<div>
							<span class="span-title">Deutsch</span>
							<span class="span-articles">2 667 000+ artikel</span>
						</div>
						<div>
							<span class="span-title">Italiano</span>
							<span class="span-articles">1 742 000+ voci</span>
						</div>
						<div>
							<span class="span-title">Русский</span>
							<span class="span-articles">1 798 000+ статей</span>
						</div>
						<div>
							<span class="span-title">Français</span>
							<span class="span-articles">2 400 000+ articulos</span>
						</div>
						<div>
							<span class="span-title">中文</span>
							<span class="span-articles">1 256 000+ 条目 / 條目</span>
						</div>
					</div>
					<div class="lang-bottom">
						<div>
							<span class="span-title">Português</span>
							<span class="span-articles">1 085 000+ artigos</span>
						</div>
						<div>
							<span class="span-title">العربية</span>
							<span class="span-articles">1 159 000+ مقالة</span>
						</div>
					</div>
				</section>
				<section class="search-section">
					<div class="search-section_container">
						<input class="search-section_text-input" type="text" />
						<button class="search-section_button" type="submit"></button>
					</div>
				</section>
			</main>
		</body>
		<footer></footer>
	</body>
</html>
